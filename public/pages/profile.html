<body ng-controller="mainController">
<div class="profileDiv">
    <div ng-init="loadProfile()">
        <span ng-if="userLogged">
        <h2>
            Player Profile
        </h2>
        <h1>
            {{user}}
        </h1>
        <h4>
            Prestige: {{prestige}}
        </h4>
            <div class="friendContainer">
                <h4 class="friends">
                    Friends:
                </h4>
                <ul class="friends">
                    <li ng-repeat="friend in friends">
                        {{friend}}
                    </li>
                </ul>
                <div>
                    <button ng-click="addFriend(friendTextbox)">
                        Add Friend
                    </button>
                    <input type="text" name="friendTextbox" data-ng-model="friendTextbox"/>
                </div>
                <div>
                    <label name="statusLabelProfile" data-ng-model="statusLabelProfile"></label>
                </div>
            </div>
            <div>
                <a ng-click="logout()">Log out</a>
            </div>
        </span>
    </div>
</div>
</body>
